PART
{

// --- general parameters ---
name = microLegRadial
module = Part
author = nli2work

// --- asset parameters ---
//mesh = microLeg.mu
rescaleFactor = 1


MODEL
{
	model = NohArksPnP/Parts/Utility/microLeg/microLeg
	texture = panoPod_DIF , NohArksPnP/Spaces/panoPod_IVA/panoPod_DIF
	texture = panoPod_EMI , NohArksPnP/Spaces/panoPod_IVA/panoPod_EMI
}


// --- node definitions ---
