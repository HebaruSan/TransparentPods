MODULE
{
	
	name = ModuleLandingLeg

	animationName = microLegRadial
	wheelColliderName = wheelCollider
	suspensionTransformName = microLeg04
	suspensionUpperLimit = 0.5
	impactTolerance = 300
	suspensionSpring = 10
	suspensionDamper = 3
	suspensionOffset = 0, 0 , 0
}
}

