PROP
{
  name = gearAlarm
  
   MODEL
	{
		model = NohArksPnP/Props/squareBtnLit
		texture = propBase_DIF, NohArksPnP/Props/propBase_DIF
		texture = propBase_EMI, NohArksPnP/Props/propBase_EMI	
		texture = propLabels_DIF, NohArksPnP/Props/propLabels_DIF
		texture = propLabels_EMI, NohArksPnP/Props/propLabels_EMI
	}

MODULE
{
	name = JSIPropTextureShift
	transformToShift = squareBtnLabel
	layerToShift = _MainTex _Emissive
	x = 0.153
	y = 0.153
}

MODULE 
{
    name = JSIVariableAnimator
	variableName = GEARALARM
	scale = 0,1
	refreshRate = 3
	threshold = 0.5,1.1
	coloredObject = squareBtnLabel
	disabledColor = 235,236,165,125
	enabledColor = 255,0,0,255
	flashingDelay = 0.3846
    alarmSound = NohArksPnP/Sounds/alarm1
    alarmSoundLoop = true
    alarmShutdownButton = COLsquareBtn
}

}


